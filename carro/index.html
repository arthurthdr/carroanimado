<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Interativo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Meu Carro</h1>

    <div id="carro-container">
        <img id="carro-imagem" src="img/carro.jpg" alt="Imagem do Carro">
        <p>Modelo: <span id="modelo"></span></p>
        <p>Cor: <span id="cor"></span></p>
        <p>Estado: <span id="estado">Desligado</span></p>
        <p>Velocidade: <span id="velocidade">0</span> km/h</p>

        <div id="controles">
            <button id="ligar">Ligar</button>
            <button id="desligar">Desligar</button>
            <button id="acelerar">Acelerar</button>
            <button id="frear">Frear</button> <!-- Adicionado o botão Frear -->
            <button id="mudarCor">Mudar Cor</button>
            <button id="animar">Animar</button>
        </div>
    </div>

    <!-- Parte nova: Seção do Carro Esportivo -->
    <h2>Carro Esportivo</h2>
    <div id="carro-esportivo-container">
        <img id="esportivo-imagem" src="img/esportivo.jpg" alt="">
        <p>Modelo: <span id="modelo-esportivo"></span></p>
        <p>Cor: <span id="cor-esportivo"></span></p>
        <p>Estado: <span id="estado-esportivo">Desligado</span></p>
        <p>Velocidade: <span id="velocidade-esportivo">0</span> km/h</p>
        <p>Turbo: <span id="turbo">Desativado</span></p>

        <div id="controles-esportivo">
            <button id="ligar-esportivo">Ligar</button>
            <button id="desligar-esportivo">Desligar</button>
            <button id="acelerar-esportivo">Acelerar</button>
            <button id="frear-esportivo">Frear</button> <!-- Adicionado o botão Frear -->
            <button id="ativar-turbo">Ativar Turbo</button>
            <button id="desativar-turbo">Desativar Turbo</button>
            <button id="mudarCor-esportivo">Mudar Cor</button>
        </div>
    </div>

    <!-- Parte nova: Seção do Caminhão -->
    <h2>Caminhão</h2>
    <div id="caminhao-container">
        <img id="caminhao-imagem" src="img/caminhao.jpg" alt="">
        <p>Modelo: <span id="modelo-caminhao"></span></p>
        <p>Cor: <span id="cor-caminhao"></span></p>
        <p>Estado: <span id="estado-caminhao">Desligado</span></p>
        <p>Velocidade: <span id="velocidade-caminhao">0</span> km/h</p>
        <p>Capacidade de Carga: <span id="capacidade-carga"></span> kg</p>
        <p>Carga Atual: <span id="carga-atual">0</span> kg</p>

        <div id="controles-caminhao">
            <button id="ligar-caminhao">Ligar</button>
            <button id="desligar-caminhao">Desligar</button>
            <button id="acelerar-caminhao">Acelerar</button>
            <button id="frear-caminhao">Frear</button> <!-- Adicionado o botão Frear -->
            <input type="number" id="quantidade-carga" placeholder="Quantidade a carregar (kg)">
            <button id="carregar-caminhao">Carregar</button>
            <button id="mudarCor-caminhao">Mudar Cor</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
